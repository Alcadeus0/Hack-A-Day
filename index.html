<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="flashcard.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
  <title>Prescription</title>
</head>
<body>
    
  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Track your Medicines!</h1>
          <div>
            <button id="show_card_box">Add</button>
            <button id="delete_cards">Delete All</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Prescription!</h2>
          <label for="name">Name</label>
          <br>
          <input type="text" id="name">
          <br>
          <label for="date">Date</label>
          <br>
          <input type="date" id="date">
          <br>
          <label class="dropdown">
            <div class="dd-button">Dosage</div>
            <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li>Action</li>
              <li>Another action</li>
              <li>Something else here</li>
            </ul>
          </label><br>

          <label for="details" maxlength="280">Any Additional Details</label>
          <br>
          <textarea id="details"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
</body>
</html>
